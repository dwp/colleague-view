{% extends "layout.html" %} 
{% block pageTitle %} Start {% endblock %}
{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %} {% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl">Please enter the National Insurance number</h1>
    <form class="form" action="/identifier" method="post">
      <div class="govuk-form-group">
        <div class="get-nino">
          <input
            class="govuk-input govuk-input--width-10"
            id="nino"
            name="nino"
            type="text"
            spellcheck="false"
          />
          <span class="govuk-body" style="margin: 0 10px;">or</span>
          <button
            class="govuk-button govuk-button--secondary"
            data-module="govuk-button"
            type="button"
            style="margin:0;"
          >
            Automatically load
          </button>
        </div>
      </div>
      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
