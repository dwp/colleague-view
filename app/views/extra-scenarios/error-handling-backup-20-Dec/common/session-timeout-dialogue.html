

{% block content %}
<div class="app-example-page">
  <dialog class="govuk-timeout-warning dialog" data-module="govuk-timeout-warning" id="js-timeout-warning" data-minutes-idle-timeout="0.1" data-minutes-modal-visible="0.2" data-url-redirect="extra-scenarios/error-handling/prototype/Session-time-out/service-timeout-1" aria-live="polite" aria-labelledby="dialog-title" open="">
    <h1 id="dialog-title" class="govuk-heading-l">
      Your session will be close soon
    </h1>
    <div class="govuk-body">
      <p>We will delete your data if you do not continue in the next <strong>2 minutes</strong>. This is to protect your data.</p>
    </div>
    <button class="govuk-button dialog-button js-dialog-close" data-module="govuk-button">Continue</button>
  </dialog>
</div>
{% endblock %}
